<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viktoria – Parça Boyaları</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url("images/kataloq.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px black;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px black;
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #1a73e8;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #155bb5;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <h1>Viktoria – Parça Boyaları</h1>
    <p>Parçalarınızı ən parlaq rənglərlə yeniləyin!</p>
    <button>Məhsullara bax</button>
  </div>
</body>
</html>
