<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viktoria – Parça Boyaları</title>
  <style>
    /* Bədən və fon */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url("/images/kataloq.webp") center/cover no-repeat fixed;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Overlay */
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.35);
      z-index: 1;
    }

    /* Məzmun */
    .content {
      position: absolute;
      top: 50%;
      right: 50px; /* sağa 50px */
      transform: translateY(-50%);
      z-index: 2;
      text-align: right;
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 20px 0;
      text-shadow: 0 0 15px rgba(0,0,0,0.9);
    }

    p {
      font-size: 1.5rem;
      margin: 0 0 30px 0;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #1a73e8;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #155bb5;
    }

    /* Mobil uyumlu */
    @media (max-width: 768px) {
      .content { right: 20px; }
      h1 { font-size: 2rem; }
      p { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
